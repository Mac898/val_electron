<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #bdc3c7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .inventory {
      background-color: #34495e;
      border: 5px solid #2c3e50;
      width: 360px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 10px;
    }

    .inventory-cell {
      width: 40px;
      height: 40px;
      border: 2px solid #2c3e50;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #34495e;
    }

    .inventory-cell.active {
      background-color: #3498db;
      color: #fff;
    }
  </style>
  <title>Minecraft Inventory</title>
</head>
<body>
<div class="inventory">
  <!-- Create a 9x4 inventory grid using loops -->
  <script>
    for (let row = 1; row <= 4; row++) {
      for (let col = 1; col <= 9; col++) {
        const cell = document.createElement('div');
        cell.classList.add('inventory-cell');
        cell.textContent = (row - 1) * 9 + col;
        document.querySelector('.inventory').appendChild(cell);
      }
    }
  </script>
</div>
</body>
</html>
